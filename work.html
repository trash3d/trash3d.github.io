}

body{cursor:url(cursor.gif),pointer;}

<script>
function bigImg(img){
		img.src=img.name+".gif";
		if(img.name=="work/masa"){img.style.height="120%";img.style.width="auto";}
		if(img.name=="work/boa"){img.style.height="65%";img.style.width="auto";img.style.margin="-20%";}
	}
function normalImg(img){
		img.src=img.name+".png";
		img.style.height="auto";
		img.style.width="100%";
	}
</script>
</head>
