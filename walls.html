<html>
<head>
<script>

function mostrar(nombre){
	console.log("name" + nombre.src);
	document.write('<a href="walls.html" target="principal"><div style="width:100%;text-align:right;"><img src="x.png"></div></a><img src="'+ nombre.src +'" style="width:100%;">');
}

</script>
</head>
<body>
<a href="work.html" target="principal" style="position:absolute;right:1px;z-index:1;"><img src="x.png"></a>
<div style="text-align:center;"><img src="work/walls.png" style="width:40%;margin-left:-10%;margin-top:-5%;"></div>

<div style="text-align:center;margin-top:-15%">

	<img src="walls/uno.jpg" onclick="mostrar(this)" style="width:60%;">
	<img src="walls/dos.jpg" onclick="mostrar(this)" style="width:60%;">
	<img src="walls/tres.jpg" onclick="mostrar(this)" style="width:60%;">

</div>

</body>
</html>
